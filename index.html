<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Хороший, Плохой, Злой</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Постер -->
<img src="images/poster.jpg" class="poster" alt="Постер фильма">

<!-- Видео -->
<video class="player" src="movie.mp4" autoplay muted></video>

<!-- Рейтинг -->
<div class="rating">
    <h2>Оцените фильм:</h2>
    <div id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
    </div>
    <p>Средняя оценка: <span id="average">0</span></p>
</div>

<!-- Комментарии -->
<div class="comments">
    <h2>Комментарии</h2>
    <input type="text" id="username" placeholder="Ваше имя">
    <textarea id="commentInput" placeholder="Ваш комментарий"></textarea>
    <button onclick="addComment()">Отправить</button>
    <div id="commentList"></div>
</div>

<script src="javascript/script.js"></script>
</body>
</html>

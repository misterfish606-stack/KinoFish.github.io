  text-align: center;
  transition: transform 0.3s;
}

.movie-item img {
  width: 200px;
  border: 4px solid #d4af37;
  border-radius: 10px;
  box-shadow: 0 0 15px black;
  cursor: pointer;
}

.movie-item:hover {
  transform: scale(1.05);
}

.movie-item p {
  margin-top: 10px;
  color: #ffd700;
  font-weight: bold;
  font-size: 18px;
}

.movie-item a {
  text-decoration: none;
  color: inherit;
}
